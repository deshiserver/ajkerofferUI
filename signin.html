<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AjkerOffer</title>
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-wrap">
                    <div class="login-logo">
                        <!-- <img src="assets/img/logo.png" alt=" dark-logo"> -->
                    </div>
                    <!-- Login with  -->
                    <div class="login-with">
                        <h3>
                            Login to <br> your account
                        </h3>


                    </div>

                    <!-- Login Form  -->
                    <form class="login-form" action="">
                       
                        <label for="loginFormID" class="form-label">Your Email</label>
                        <div class="input-group mb-3 ">

                            <input type="email" class="form-control" id="loginFormID" placeholder="Janedoe@mail.com">

                            <span class="input-group-text password-icon"><i class="fas fa-check"></i></span>
                        </div>
                        
                        <label for="loginFormID2" class="form-label">Password</label>
                        <div class="input-group mb-3 ">

                            <input type="password" class="form-control" id="loginFormID2" placeholder="********">

                            <span class="input-group-text password-icon"><i class="far fa-eye-slash"></i></span>
                        </div>
                    </form>
                    <div class="login-form-bottom">
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div>
                            <a href="forgot-password.html">Forgot Password</a>
                        </div>

                    </div>
                    <a href="#" type="button" class="form-login-btn">Login</a>


                    <div class="login-with-social-media">
                        <div>
                            <a href="">
                                <img src="assets/img/facebook.png" alt="Facebook">
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <img src="assets/img/twitter.png" alt="twitter">
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <img src="assets/img/google.png" alt="Google">
                            </a>
                        </div>
                    </div>
                    <h5 class="signup-with">Don't have an account ? <a href="signup.html">Sign Up Free !</a></h5>
                </div>

            </div>
        </div>
    </div>

    <!-- Script file  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
